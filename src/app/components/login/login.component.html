<div class="container">
  <form class="form mat-elevation-z4">
    
    <h1>Login Help Desk</h1>
    <img src="assets/img/login-image.svg" alt="login-image" />
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        required
        [formControl]="email"
        [(ngModel)]="creds.email"
        name="email"
        matInput
        placeholder="Ex. usuario@email.com"
      />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        required
        [formControl]="senha"
        [(ngModel)]="creds.senha"
        name="senha"
        type="password"
        matInput
        placeholder="Ex. Pizza123"
      />
    </mat-form-field>

    <button
      [disabled]="!validarCampos()"
      class="full-width mat-elevation-z4"
      mat-stroked-button
      color="primary"
      (click)="logar()"
    >
      Login
    </button>
  </form>
</div>
