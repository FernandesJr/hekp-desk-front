<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <img src="assets/img/side-image.svg" alt="side-iamge">
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="home">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="tecnicos">
        <mat-icon>account_circle</mat-icon>
        <span>Técnicos</span>
      </a>
      <a mat-list-item routerLink="clientes">
        <mat-icon>person</mat-icon>
        <span>Clientes</span>
      </a>
      <a mat-list-item routerLink="chamados">
        <mat-icon>support</mat-icon>
        <span>Chamados</span>
      </a>
      <a mat-list-item href="https://github.com/FernandesJr/hekp-desk-front" target="_blank">
        <mat-icon>code</mat-icon>
        <span>GitHub</span>
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
    <app-header></app-header>
    <button class="menu mat-elevation-z8" mat-mini-fab (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <!--Todo o conteúdo da página é direcionado a uma rota filha-->
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
