<div class="container">
  <form class="form fullWidth mat-elevation-z8">
    <h1 class="fullWidth">Adicionar novo técnico</h1>
    <img class="fullWidth" src="assets\img\tecnico-create.svg" alt="create" />
    <section class="section">
      <mat-checkbox class="margin" color="primary">Adimin</mat-checkbox>
      <mat-checkbox class="margin" color="primary">Técnico</mat-checkbox>
      <mat-checkbox class="margin" color="primary">Cliente</mat-checkbox>
    </section>

    <!--Inputs-->
    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Ex.. José do egito" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input matInput placeholder="Ex.. 000.000.000-00" />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex.. jose@email.com" />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input type="password" matInput placeholder="Ex.. 1234" />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <!--botões-->
    <button class="fullWidth mat-elevation-z4" mat-raised-button color="primary">
        Salvar
    </button>
    <button class="fullWidth mat-elevation-z4" mat-raised-button>Cancelar</button>
  </form>
  <p>By Gilberto Fernandes</p>
</div>
