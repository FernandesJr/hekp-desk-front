<div class="container mat-elevation-z8">
    <h1 class="full-width">Abrir novo chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="chamado-create">

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Título</mat-label>
        <input matInput placeholder="Ex. Manutenção no notebook">
    </mat-form-field>

    <div class="select">
        <mat-form-field appearance="outline">
            <mat-label>Prioridade</mat-label>
            <mat-select>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">FECHADO</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Técnico</mat-label>
        <mat-select>
          <mat-option value="0">Gilberto Fernandes</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Cliente</mat-label>
        <mat-select>
          <mat-option value="0">Geovanna Samara</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Descrição</mat-label>
        <textarea matInput></textarea>
    </mat-form-field>

    <button class="full-width mat-elevation-z4" mat-raised-button color="primary">Salvar</button>
    <button class="full-width" mat-raised-button>Cancelar</button>
    
    <p class="full-width">By Gilberto Fernandes</p>
    
</div>
