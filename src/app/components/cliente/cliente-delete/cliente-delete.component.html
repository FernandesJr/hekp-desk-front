<div class="container">
  <form class="form fullWidth mat-elevation-z8">
    <h1 class="fullWidth">Deletar cliente</h1>
    <img class="fullWidth" src="assets\img\tecnico-create.svg" alt="delete" />
    <section class="section">
      <mat-checkbox [disabled]="true" class="margin" color="primary">
        Adimin
      </mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">
        Cliente
      </mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">
        Cliente
      </mat-checkbox>
    </section>

    <!--Inputs-->
    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [disabled]="true"
        [(ngModel)]="cliente.nome"
        name="nome"
        matInput
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input
        [disabled]="true"
        [(ngModel)]="cliente.cpf"
        name="cpf"
        mask="000.000.000-00"
        matInput
      />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Email</mat-label>
      <input
        [disabled]="true"
        [(ngModel)]="cliente.email"
        name="email"
        matInput
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input
        [disabled]="true"
        [(ngModel)]="cliente.senha"
        name="senha"
        type="password"
        matInput
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <!--botÃµes-->
    <button
      class="fullWidth mat-elevation-z4"
      mat-raised-button
      color="warn"
      (click)="delete()"
    >
      Deletar
    </button>
    <button
      class="fullWidth mat-elevation-z4"
      mat-raised-button
      routerLink="../../"
    >
      Cancelar
    </button>
  </form>
  <p>By Gilberto Fernandes</p>
</div>
